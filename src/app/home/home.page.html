<ion-header [translucent]="true">
  <ion-toolbar [color]="'primary'">
    <ion-title>
      OpenEar
    </ion-title>
    <ion-buttons
      slot="end"
    >
      <!--Payment that are not through "in app purchases" are not allowed in ios.-->
      <ion-button
        *ngIf="!platform.is('ios')"
        [href]="'https://www.paypal.com/donate/?hosted_button_id=2WH25GBMCJTJS'"
      >
        <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
      </ion-button>
      <ion-button [href]="'https://github.com/ShacharHarshuv/open-ear'">
        <ion-icon slot="icon-only" name="logo-github"></ion-icon>
      </ion-button>
      <ion-button
        [routerLink]="'/about'"
      >
        <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <app-exercise-summary
      *ngFor="let exercise of exerciseList"
      [exercise]="exercise"
    ></app-exercise-summary>
  </ion-list>
</ion-content>
